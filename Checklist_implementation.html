<html>
<head>
    <title>HTML Elements Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h1 style="font-size: 50px; color: #f8f6f0; font-family: 'Montserrat', sans-serif; margin-top: 0; padding-top: 0px;">ZAMFOG</h1>
    <style>
        body {
            background-image: url('image.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            flex-grow: 1;
            margin-bottom: 20px;
        }
        ul {
            margin: 0;
            padding: 0;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: 500px;
            overflow-y: auto;
        }
        ul li {
            cursor: pointer;
            position: relative;
            padding: 20px 20px 20px 60px; /* Wider padding */
            list-style-type: none;
            background: rgb(152, 217, 165, 0.80);
            font-size: 22px;
            transition: 0.2s;
            user-select: none;
            border-radius: 12px;
            margin-bottom: 15px;
            width: 100%; /* Make each item span the full width */
        }
        ul li:nth-child(odd) {
            background: rgba(249, 249, 249, 0.95);
        }
        ul li:hover {
            background: rgba(221, 221, 221, 0.95);
        }
        ul li.checked {
            background: rgba(136, 136, 136, 0.95);
            color: #6e2525;
            text-decoration: line-through;
        }
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #f37b7b;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 14px;
            left: 22px;
            transform: rotate(45deg);
            height: 20px;
            width: 10px;
        }
        .close {
            position: absolute;
            right: 12px;
            top: 9px;
            padding: 11px 14px;
        }
        .close:hover {
            background-color: #f44336;
            color: white;
        }
        .input-container {
            background-color: #ede5b7;
            padding: 18px;
            width: 100%;
            max-width: 1000px; /* Wider input container */
            display: flex;
            border-radius: 30px;
            gap: 20px;
        }
        input {
            background-color: #ffffff;
            border-radius: 20px;
            flex: 1;
            padding: 20px;
            border: none;
            font-size: 20px;
            width: 100%; /* Make input field span the full width */
        }
        .addBtn {
            padding: 20px;
            background: #f6f2b2;
            border-radius: 20px;
            color: #55607b;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            width: 200px; /* Make button wider */
        }
        .addBtn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="myUL"></ul>
    </div>
    
    <div class="input-container">
        <input type="text" id="myInput" placeholder="Tasks...">
        <span class="addBtn">Add</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
