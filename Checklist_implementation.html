<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('pinkbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px; /* Increased width of the container */
            flex-grow: 1;
        }
        ul {
            margin: 0;
            padding: 0;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: 500px;
            overflow-y: auto;
        }
        ul li {
            cursor: pointer;
            position: relative;
            padding: 25px 20px 25px 60px; /* Wider padding */
            list-style-type: none;
            background: rgba(238, 238, 238, 0.7);
            font-size: 22px;
            transition: 0.2s;
            user-select: none;
            border-radius: 12px;
            margin-bottom: 15px;
            width: 100%; /* Make each item span the full width */
        }
        ul li:nth-child(odd) {
            background: rgba(249, 249, 249, 0.7);
        }
        ul li:hover {
            background: rgba(221, 221, 221, 0.7);
        }
        ul li.checked {
            background: rgba(136, 136, 136, 0.7);
            color: #fff;
            text-decoration: line-through;
        }
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 14px;
            left: 22px;
            transform: rotate(45deg);
            height: 20px;
            width: 10px;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            padding: 18px 22px;
        }
        .close:hover {
            background-color: #f44336;
            color: white;
        }
        .input-container {
            background-color: #f9c2be;
            padding: 25px;
            width: 100%;
            max-width: 1000px; /* Wider input container */
            display: flex;
            border-radius: 30px;
            gap: 20px;
        }
        input {
            flex: 1;
            padding: 20px;
            border: none;
            font-size: 20px;
            width: 100%; /* Make input field span the full width */
        }
        .addBtn {
            padding: 20px;
            background: #d9d9d9;
            color: #555;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            width: 200px; /* Make button wider */
        }
        .addBtn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="myUL"></ul>
    </div>
    
    <div class="input-container">
        <input type="text" id="myInput" placeholder="Title...">
        <span class="addBtn">Add</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
